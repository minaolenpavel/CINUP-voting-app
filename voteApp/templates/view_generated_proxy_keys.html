<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Proxy Keys</title>
</head>
<body>
    <h2>Proxy Vote Keys for {{ request.user.username }}</h2>
    
    {% if proxy_keys %}
        <ul>
            {% for key in proxy_keys %}
                <li>{{ key.key }} - Generated by: {{ key.generated_by.username }} at {{ key.generated_at }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No proxy vote keys generated yet.</p>
    {% endif %}
</body>
</html>
